version: '3'


dotenv:
  - .env

includes:
  weather:
    taskfile: ./weather/taskfile.yaml
    dir: ./weather
  gateway:
    taskfile: ./gateway/taskfile.yaml
    dir: ./gateway

tasks:

  run:
    desc: "Run service"
    cmds:
      - docker-compose up -d

  stop:
    desc: "Stop service"
    cmds:
      - docker-compose down

  lint:
    desc: "Run golangci-lint"
    deps:
      - install:lint
    preconditions:
      - command -v golangci-lint
    cmds:
      - golangci-lint run --config <(curl -sSfL https://raw.githubusercontent.com/fabl3ss/genesis-se-school-linter/refs/heads/main/.golangci.yaml) --modules-download-mode=readonly

  format:
    desc: "Run gofumpt to format code"
    deps:
      - install:gofumpt
    preconditions:
      - command -v gofumpt
    cmds:
      - gofumpt -l -w .

  install:
    desc: "Install all packages"
    deps:
      - install:lint
      - install:gofumpt
      - install:goose
      - install:swaggo
      - weather:install

  install:lint:
    desc: "Install golangci-lint"
    cmds:
      - go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@latest
    status:
      - command -v golangci-lint
  install:goose:
    desc: "Install goose"
    cmds:
      - go install github.com/pressly/goose/v3/cmd/goose@latest
    status:
      - command -v goose

  install:swaggo:
    desc: "Install swaggo for swagger generation"
    cmds:
      - go install github.com/swaggo/swag/cmd/swag@latest
    status:
      - command -v swag

  install:gofumpt:
    desc: "Install gofumpt"
    cmds:
      - go install mvdan.cc/gofumpt@latest
    status:
      - command -v gofumpt

  migrations-up:
    desc: "Start migrations for db"
    deps:
      - install:goose
    cmds:
      - goose -dir migrations sqlite3 subscriptions.db up

  migrations-down:
    desc: "Rollback migrations"
    deps:
      - install:goose
    cmds:
      - goose -dir migrations sqlite3 subscriptions.db down

  migrations-status:
    desc: "Show migration status"
    deps:
      - install:goose
    cmds:
      - goose -dir migrations sqlite3 subscriptions.db status

  swag-gen:
    desc: "Generate swagger files"
    deps:
      - install:swaggo
    dir: ./main
    cmds:
      - swag init --parseDependency --parseInternal --output ../docs -g ./main.go


  test:unit:
    desc: "Run unit tests"
    cmds:
      - go test -v -tags=unit ./...

  test:integration:
    desc: "Run integration tests (requires docker-compose.test.yml)"
    dotenv:
      - .env.example
    cmds:
      - docker compose -f docker-compose.test.yml up -d
      - sleep 2
      - go test -v -tags=integration ./...
      - docker compose -f docker-compose.test.yml down


